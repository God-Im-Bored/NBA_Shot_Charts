<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="court.js"></script>
    <link rel="icon" href="./ball.ico" />
    <link rel="stylesheet" href="index.module.css" />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>

  <body>
    <style>
      #court {
        display: flex;
        justify-content: center;
        left: 0px;
        right: 0px;
        top: 50px;
        bottom: 0px;
        transform: scale(1, -1);
      }
    </style>
    <div id="app"></div>
    <div id="court"></div>

    <script>
      const margin = { left: 20, right: 20, top: 20, bottom: 20 };
      const chartDiv = document.getElementById("court");
      const court = d3.select(chartDiv).append("court").append("svg");

      console.log(court);
      court.attr("width", 480).attr("height", (480 / 50) * 47);

      const court_g = court.append("g");

      const court_xScale = d3.scaleLinear().domain([-25, 25]);
      const court_yScale = d3.scaleLinear().domain([-4, 43]);
      const shot_xScale = d3.scaleLinear().domain([-250, 250]);
      const shot_yScale = d3.scaleLinear().domain([-45, 420]);

      var color = d3.scaleSequential(d3.interpolateOrRd).domain([5e-6, 3e-2]);

      const Basket = court_g.append("circle");
      const Backboard = court_g.append("rect");
      const Outterbox = court_g.append("rect");
      const Innerbox = court_g.append("rect");
      const CornerThreeLeft = court_g.append("rect");
      const CornerThreeRight = court_g.append("rect");
      const OuterLine = court_g.append("rect");
      const RestrictedArea = court_g.append("path");
      const TopFreeThrow = court_g.append("path");
      const BottomFreeThrow = court_g.append("path");
      const ThreeLine = court_g.append("path");
      const CenterOuter = court_g.append("path");
      const CenterInner = court_g.append("path");

      draw_court();
    </script>
  </body>
</html>
